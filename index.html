<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello PWA</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
<h3>Hello PWA 555</h3>
<input type="tel" placeholder="手机号" maxlength="11" pattern="1[3-8][0-9]{9}">
<input type="url" placeholder="URL">
<input type="email" placeholder="email">
<input type="date" placeholder="date">
<input type="search" placeholder="search">
<input type="color" placeholder="color">
<input type="number" placeholder="number">
<input type="range" placeholder="range">
<input type="month" placeholder="month">
<input type="week" placeholder="week">
<progress value="30" max="100"></progress>
<meter value="3" min="0" max="10">3/10</meter>
<meter value="0.6">60%</meter>
<p contenteditable="true">这里的内容是可以编辑的</p>
</body>
<script>
    // 检测浏览器是否支持SW
    if(navigator.serviceWorker != null){
        navigator.serviceWorker.register('sw.js?_v='+Date.now())
            .then(function(registartion){
                console.log('支持sw:',registartion.scope)
            })
    }
</script>
</html>
